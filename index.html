<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="2.jpeg" alt="Lakshadweep">
    <div class="container">
      <h1>Welcome to Lakshadweep Travel Form!</h1>
      <p>Enter your Details and Submit the form to confirm your Availability</p>
      
      <form action="connect.php" method="post">
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <input type="number" name="age" id="age" placeholder="Enter your age">
        <input type="text" name="gender" id="gender" placeholder="Enter your gender">
        <input type="email" name="email" id="email" placeholder="Enter your mail-id">
        <input type="tel" name="phone" id="phone" placeholder="Enter your mobile number">
       <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Enter any other information here!"></textarea>
        <button class="btn">Submit</button>
        <!-- <button class="btn">Reset</button> -->
      </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
